<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<button id="link">连接</button>
	<button id="btn">发送</button>
	<input type="file" id="fileIpt"/>
	<button id="fileBtn">发送文件</button>
	<script type="text/javascript" src="http://cdn.staticfile.org/jquery/2.1.1-rc2/jquery.js"></script>
	<script type="text/javascript" src="peertc.js"></script>
	<script type="text/javascript">
		var peertc = Peertc('ws://localhost:2999', 'user1').on('message', function(data, from) {
			console.log(data, from);
		});
		var connector;
		$('#link').click(function() {
			connector = peertc.connect('user2');
		});
		$('#btn').click(function() {
			setInterval(function() {
				connector.send('user1');
			}, 1000);
		});

		$('#fileBtn').click(function() {
			connector.sendFile($('#fileIpt').get()[0]);
		});
	</script>
</body>
</html>
